apiVersion: apps/v1
kind: Deployment
metadata:
  name: kc-demomicro
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demomicro
  template:
    metadata:
      labels:
        app: demomicro
    spec:
      containers:
        - name: back-end
          image: 673380487826.dkr.ecr.eu-west-1.amazonaws.com/demomicro:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081